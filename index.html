<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-primary-subtle">
    <main class="container-fluid">
        <h1 class="text-center my-5">Gerenciador de Tarefas</h1>
        <section class="container">
            <section class="row g-3"> 
                <!-- FormulÃ¡rio de Tarefas -->
                <div class="col-md-6">
                    <form class="row g-3">        
                        <div >
                            <label for="tarefa">Nome da tarefa</label>
                            <input type="text" name="tarefa" id="tarefa" class="form-control">
                        </div>

                        <div class="">
                            <label for="data">Data da tarefa</label>
                            <input type="date" name="data" id="data" class="form-control">
                        </div>

                        <div class="">
                            <label for="status">Status</label>
                            <select name="status" id="status" class="form-select">
                                <option value="">Escolha...</option>
                                <option value="em aberto">Em aberto</option>
                                <option value="concluido">ConcluÃ­do</option>
                            </select>
                        </div>
                        
                        <div>
                            <button type="submit" class="btn btn-outline-dark rounded-4" id="btnTarefa">Cadastrar Tarefa</button>
                        </div>
                    </form>
                </div>
                <!-- Exibindo as Tarefas -->
                <div class="col-md-6">
                    <ol class="list-group list-group-numbered" id="bloco">
                    </ol>
                </div>
            </section>
        </section>
    </main>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/config-firebase.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
